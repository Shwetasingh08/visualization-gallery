{% extends 'layout/base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="container">
        <div class="card">
                <div class="card-header">
                <h1>Provide your feedback here:</h1>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {% bootstrap_form form %}
                                    <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
        </div>            
    </div>
{% endblock %}

{% block css %}
    <style>
        body{
            background-color: rgb(0, 0, 0);
        }
        .card{
            margin:5vh auto;
            padding: 2rem;
            background-color: rgb(92, 3, 61);;
            text-align: center;
            font-size: large;
            color: black;
        }
        .btn{
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 1rem;
        }

    </style>
{% endblock %}
