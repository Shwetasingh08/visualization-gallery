{% extends 'layout/base.html' %}
{% load static %}
{% load django_bootstrap5 %}


{% block css %}


    
{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{graph.name}}</h1>
            <div class="row">
                
                {% for category in categories %}
                <div class="col-md-4 my-3">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title text-center">{{category.name}}</h3>
                        </div>
                        <a href="{% url 'view_category' category.id %}">
                            <img src="{{category.logo.url}}" alt="" class="card-img" height="200">
                        </a>
                    </div>
                </div>
                {% endfor %}
                    
            </div>
        </div>
    </div>
</div>








{% endblock %}
